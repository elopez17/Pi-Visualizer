<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pi Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="dist/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="dist/main.css" />
  <script src="dist/bundle.js"></script>
</head>
<body>
  <header><h1>A Visual Representation of Pi</h1></header>
  <div class="sidebar">
    <div class="select-container">Number of digits to display <br>
      <select name="digits" id="digits">
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
    </div>
    <span id="start-btn"></span>
    <span id="pause-btn"></span>
    <span id="restart-btn"></span>
    <span id="skip-btn"></span>
    <p id="description">The circle is divided into ten sections. Each section represents
      a number between 0 and 9. Lines are drawn from one section to another based on current digit and next digit using the number Pi.
    </p>
  </div>
  <div id="canvas-container">
    <div id="zero">0</div>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <div id="four">4</div>
    <div id="five">5</div>
    <div id="six">6</div>
    <div id="seven">7</div>
    <div id="eight">8</div>
    <div id="nine">9</div>
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>
  <span id="display-number"></span><h1 id="current-number"></h1>
</body>
</html>
